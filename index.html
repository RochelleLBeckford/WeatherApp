    <title>Weather App</title>

<body>
    <div class="container">
        <!--& '__' -> bem naming convention -> Block, Element, Modifier -->
        <div class="weather__header">
            <!--~ after the class add input for the search icon -->
            <form class="weather__search">
                <input
                    type="text" 
                    placeholder="Search for a city..."
                    class="weather__searchForm"
                >
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>

            <!--& will have the degree Celsius and degree fahrenheit symbols here -->
            <div class="weather__units">
                <span class="weather_unit_celsius">
                    <!--~ this html entity will allow us to retrieve the get the degree symbol -->
                    &#176C
                </span>
                <span class="weather_unit_fahrenheit">
                    <!--~ this html entity will allow us to retrieve the get the degree symbol -->
                    &#176F
                </span>
            </div>
        </div>

        <!--& this is where the main content will be -->
        <div class="weather__body">
            <h1 class="weather__city">
                <!-- Laurelton, NY -->
            </h1>
            <div class="weather__datetime">
                <p>
                    <!-- Tuesday 16 May 2023 3:41 PM -->
                </p>
            </div>
            <div class="weather__forecast">
                <!-- <p>Clear</p> -->
            </div>
            <!--~ this will be the weather icon -->
            <div class="weather__icon">
                <!-- <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="Image Icon of the current weather forecast"> -->
            </div>
            <!--~ this will be the temperature -->
            <p class="weather__temperature">
                77&#176
            </p>
            <!--~ weather temp min and max -->
            <div class="weather__minMax">
                <p>Min: 65&#176</p>
                <p>Max: 82&#176</p>
            </div>
        </div>

        <!--& this is where the info for the weather and their respective icons -> real feel, humidity, wind & pressure -->
        <div class="weather__info">
            <!--~ Real Feel -->
            <div class="weather__card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather__realFeel">77&#176</p>
                </div>
            </div>

            <!--~ Humidity -->
                <div class="weather__card">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <p>Humidity</p>
                        <p class="weather__humidity">77&#176</p>
                    </div>
                </div>
    
            <!--~ Wind -->
                <div class="weather__card">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p>Wind</p>
                        <p class="weather__wind">77&#176</p>
                    </div>
                </div>
    
            <!-- ~ Pressure -->
                <div class="weather__card">
                    <i class="fa-solid fa-gauge-high"></i>
                    <div>
                        <p>Pressure</p>
                        <p class="weather__pressure">77&#176</p>
                    </div>
                </div>
        </div>
    </div>
